<head><meta charset="UTF-8"><title> 7岁女孩因病眼睛酷似“青蛙眼”，被称为“蛙人”遭受歧视 </title></head>
               <body><div><p style="text-align:center"><img src="https://img.kqiwen.com/uploads/allimg/180301/11031CM1-0.png" alt="blob.png"/></p><p>印度一名7岁女孩莎伊利·库玛里(图右)患有罕见遗传疾病，眼睛向外鼓胀突出，和旁边的正常人比起来，看起来就像青蛙，被称“蛙人”。</p><p style="text-align:center"><img src="https://img.kqiwen.com/uploads/allimg/180301/1103164442-1.png" alt="blob.png"/></p><p>这是克鲁宗综合症，一种多发性颅部和面部复合畸形疾病，浅眼窝和眼睛歪斜会导致眼距过宽、眼睛突出问题，形似青蛙。</p><p style="text-align:center"><img src="https://img.kqiwen.com/uploads/allimg/180301/1103163611-2.png" alt="blob.png"/></p><p>更有人称她为“外星人”。库玛里梦想着恢复正常容貌，以免吓到其他人。</p><p style="text-align:center"><img src="https://img.kqiwen.com/uploads/allimg/180301/11031A1F-3.png" alt="blob.png"/></p><p>库玛里说她知道自己不是个正常人，但是希望能够受不遭受歧视，过正常的生活。</p><p style="text-align:center"><img src="https://img.kqiwen.com/uploads/allimg/180301/11031613S-4.png" alt="blob.png"/></p><p>库玛里的姐姐和弟弟都很健康，她正在等待最好的医生会诊，希望她能够修复成正常人。</p></div></body>

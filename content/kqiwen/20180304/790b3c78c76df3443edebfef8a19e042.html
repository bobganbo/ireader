<head><meta charset="UTF-8"><title> 美国一男子被鲨鱼咬伤，反而要感谢鲨鱼 </title></head>
               <body><div><p>鲨鱼，一个让人们闻之色变的动物，它们是海里的霸主。如果你在海里游泳突然遇见了鲨鱼，那么肯定会惊慌失措的逃走。</p><p><img src="https://img.kqiwen.com/uploads/allimg/180227/09114R632-0.jpg" alt="美国一男子被鲨鱼咬伤，反而要感谢鲨鱼，原因令人想不到"/></p><p>美国有一位男子和自己的家人在海边享受慵懒的时光的，他们在海里自由自在的游泳戏水。这时候一只鲨鱼向他们游来了。男子让孩子们先游回岸上，自己断后。虽然逃脱了鲨鱼的追捕，但他还是被鲨鱼牙齿划伤了。</p><p><img src="https://img.kqiwen.com/uploads/allimg/180227/09114V428-1.jpg" alt="美国一男子被鲨鱼咬伤，反而要感谢鲨鱼，原因令人想不到"/></p><p>于是，他前往了附近的医院处理伤口，然后做了一个全身检查。这时候，医生意外的发现他体内有一个小肿瘤，便及时告知了他，并且为他做了手术。</p><p><img src="https://img.kqiwen.com/uploads/allimg/180227/09114UR5-2.jpg" alt="美国一男子被鲨鱼咬伤，反而要感谢鲨鱼，原因令人想不到"/></p><p>后来他告诉家里人，如果不是鲨鱼咬了他，他根本不可能知道自己体内长了肿瘤。所以，他又是幸运的，及时的切除了肿瘤避免了更大的病症。</p><p><br/></p></div></body>

<head><meta charset="UTF-8"><title> 男子将磁铁栓上绳子扔进水里，钓上来的东西，连他都没想到！ </title></head>
               <body><div><p>国外的一些网友是出了名的能作、能玩~总是搞出一些稀奇古怪，外带奇葩的事情~比如下面这位小伙，打算去钓鱼，但是人家用的是磁铁……纳尼？就是磁铁~</p><p><img src="http://static.1sapp.com/qupost/image/20180226/d2/d2682f1d455c8555688a23b50ef518e1439d336e.jpg" alt=""/></p><p>找到一块磁铁，然后栓个绳，绳子要长，栓的要结实~然后找个有水的地方，将这个东西扔进去，你猜他能钓到啥？说实话，他自己都不知道能钓到啥~</p><p><img src="https://img.kqiwen.com/uploads/allimg/180226/1Q1192V1-1.jpg" alt=""/></p><p>然后绳子差不多沉到底，感觉有东西被磁铁吸住了，拉上来看看是啥~</p><p><img src="https://img.kqiwen.com/uploads/allimg/180226/1Q1196406-2.jpg" alt=""/></p><p>有点失望，只是一根生锈了的，破贴条~小伙不气馁，将铁条扔到一边，然后继续~</p><p>这次或许有不一样的收获，你们觉得呢？</p><p><img src="https://img.kqiwen.com/uploads/allimg/180226/1Q11930V-3.jpg" alt=""/></p><p>竟然是一只海星~什么情况，海星跟磁铁在一起了？原来是海星正好趴在了一块废铁上面，然后被带了上来，这也算是一种意外的收获吧~</p><p><br/></p></div></body>
